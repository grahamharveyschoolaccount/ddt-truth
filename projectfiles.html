<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen</title>
  <style>
    /* Set the background color and styling */
    body {
      margin: 0;
      background-color: #ffcd70;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Black bar styling */
    .black-bar {
      position: absolute;
      width: 100px;
      height: 20px;
      background-color: black;
      top: 50%;
      transform: translateY(-50%);
      animation: moveBar 5s linear;
    }

    /* Animation for the black bar */
    @keyframes moveBar {
      from {
        left: -100px;
      }
      to {
        left: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="black-bar"></div>

  <script>
    // Redirect after 5 seconds
    setTimeout(() => {
      window.open("https://sites.google.com/students.wcpss.net/truth", "_blank");
    }, 5000); // 5,000 milliseconds = 5 seconds
  </script>
</body>
</html>
